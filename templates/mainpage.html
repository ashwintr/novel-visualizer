<div>
    <table>
        <thead>
            <tr>
                <td>S.No</td>
                <td>Title</td>      <!--link to the novel page(novelupdates/lnmtl)-->
                <td>Status</td>     <!--completed or in-progress-->
                <td>Progress</td>   <!--Progress bar-->
                <td>Rate</td>       <!--number of novels per day(must be able to change and see the difference in ETA)-->
                <td>ETA</td>        <!--in days(could be changed to months)-->
            </tr>
        </thead>
        <tbody>
            <tr> <!--ng-repeat = "novel"-->
            <!-- <csvRead /> --> <!--populate the table-->
                <td>{{novel.sno}}</td>
                <td>{{novel.name}}</td>
                <td>{{novel.status}}</td>
                <td>{{novel.progress}}</td>
                <td>{{novel.total}}</td>
                <td>{{novel.rate}}</td>
                <td>{{novel.eta}}</td>
            </tr>
        </tbody>
    </table>
</div>
